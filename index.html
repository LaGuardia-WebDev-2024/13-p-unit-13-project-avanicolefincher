<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 13 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Quiz About Ava-Nicole</h1> 
    <img src="https://cdn.glitch.global/51270dda-be18-4558-aa53-e9c1c812802c/DSCN2595.JPG?1749685409491"
    <hr />
    

    <!-- Movie Question -->
    <form id="movie-form">
      <label>
        ðŸŽ¥ What is my favorite brand of clothing?
        <select id="movie-answer">
          <option value="movie1">Garage</option>
          <option value="movie2">Zara</option>
          <option value="movie3">Fashion nova 3</option>
          <option value="movie4">Aritzia</option>
          <option value="movie5">All of the above</option>
        </select>
      </label>
      <button type="submit">Check Movie Answer</button>
    </form>
    <div id="movie-result"></div>
    <img id="movie-image" src="" style="display:none;" alt="Movie Image" />

    <hr />

    <!-- Book Question -->
    <form id="book-form">
      <label>
        ðŸ“– What is my favorite sneaker brand?
        <select id="book-answer">
          <option value="book1">Nike</option>
          <option value="book2">Asics</option>
          <option value="book3">Jordans</option>
          <option value="book4">Converse</option>
          <option value="book5">Everything except Converse</option>
        </select>
      </label>
      <button type="submit">Check Book Answer</button>
    </form>
    <div id="book-result"></div>
    <img id="book-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSixG6NqKkL2tDnxIT0UO60ff7LN6zM0qNnyg&s" style="display:none;" alt="Book Image" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      // Movie Question jQuery Code
      $("#movie-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#movie-answer");
        var answer = $answer.val();
        var $movieResult = $("#movie-result");
        var $movieImage = $("#movie-image");

        if (answer === "movie5") {
          $movieResult.text("Correct! ");
          $movieImage.attr("src", "https://www.shutterstock.com/image-illustration/this-stylish-woman-silhouette-elegant-600nw-2347675855.jpg"); // Replace with your actual image URL
          $movieImage.show(); // Display the image
        } else {
          $movieResult.text("Sorry, that's not the correct answer.");
          $movieImage.hide(); // Hide the image if the answer is wrong
        }
      });

      // Book Question jQuery Code
      $("#book-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#book-answer");
        var answer = $answer.val();
        var $bookResult = $("#book-result");
        var $bookImage = $("#book-image");

        if (answer === "book5") {
          $bookResult.text("YESSSS!");
          $bookImage.show(); // Display the image when the answer is correct
        } else {
          $bookResult.text("Try Again!");
          $bookImage.hide(); // Hide the image if the answer is wrong
        }
      });
    </script>
  </body>
</html>
